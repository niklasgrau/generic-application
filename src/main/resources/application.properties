# Server
#server.port=8080

# Database
database.seed=true

## Datasource
spring.datasource.url=jdbc:h2:mem:local;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=db
spring.datasource.password=

## H2
### Open H2 console via: http://localhost:8080/console/
### Use spring.datasource.url for "JDBC URL" input
spring.h2.console.enabled=true
spring.h2.console.path=/console/

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.connection.charSet=UTF-8
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Security
spring.security.user.name=user
spring.security.user.password=user

# Application
de.fhswf.genericapplication.entity.scan.package=de.fhswf.genericapplication.models

# Logging
#logging.level.org.springframework=DEBUG